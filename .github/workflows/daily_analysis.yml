name: Daily LS Trading Analysis

on:
  schedule:
    - cron: '0 13 * * 1-5'  # 13:00 UTC = 8 AM Chicago time, Monday–Friday
  workflow_dispatch:        # lets you run the workflow manually

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run LS trading analysis
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}        # ✅ Match variable names in your script
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python lsproject.py > analysis_output.txt

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trading-report
          path: |
            analysis_output.txt
            trading_analysis.pdf      # ✅ Match the file names from your script
            trading_chart.png         # ✅ Chart generated in script
