name: Life Science Analyzer

on:
  workflow_dispatch:   # allows you to trigger manually from the GitHub Actions tab

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy textblob requests openpyxl

      - name: Set NEWS_API_KEY
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          echo "NEWS_API_KEY is set"

      - name: Run analysis
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python lsproject.py

      - name: Upload output (Excel file)
        uses: actions/upload-artifact@v4
        with:
          name: life_science_analysis
          path: life_science_trading_analysis.xlsx
